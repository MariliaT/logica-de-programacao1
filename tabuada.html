<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
	
	var multiplicador = 1;
	
	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
	// variável de incremento, condição, critério de incremento da variável de incremento
	
		mostra(7 * multiplicador);
	}
	
	mostra("FIM");
	
</script>
